<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuoteStorm - Daily Dose of Insight</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 12px;
      background-color: rgba(0,0,0,0.5);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }
    #quote {
      font-style: italic;
      font-size: 1.4rem;
      margin: 1rem 0;
      min-height: 60px;
    }
    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #00c9ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #92fe9d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚡ QuoteStorm ⚡</h1>
    <div class="subtitle">by Desire Banyeretse</div>
    <div id="quote">Loading your daily spark...</div>
    <button onclick="newQuote()">New Quote</button>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      async function newQuote() {
        try {
          const res = await fetch("https://api.quotable.io/random");
          const data = await res.json();
          document.getElementById("quote").innerText = `${data.content} — ${data.author}`;
        } catch (e) {
          document.getElementById("quote").innerText = "Oops! Couldn't fetch a quote right now.";
        }
      }

      // Load one quote initially
      newQuote();

      // Expose to button
      window.newQuote = newQuote;
    });
  </script>
</body>
</html>
